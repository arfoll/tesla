<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!--[if lt IE 9]>
  <script src="lib/html5shim.js"></script>
  <![endif]-->

  <!-- These are some core styles the slideshow app requires -->
  <link rel="stylesheet" href="lib/styles.css" />

  <!-- These are the styles you'll add to make the slides look great -->
  <link rel="stylesheet" href="css/styles.css" />

  <title>Energy Consumption</title>
</head>
<body>
  <header>
    <h1>Energy</h1>
    <nav>
      <ul>
        <li><button id="prev-btn" title="Previous slide">Previous Slide</button></li>
        <li><span id="slide-number"></span>/<span id="slide-total"></span></li>
        <li><button id="next-btn" title="Next Slide">Next Slide</button></li>
      </ul>
    </nav>
  </header>
  <div id="deck">

    <!-- Begin slides -->
    <section>
      <hgroup>
        <h1>Energy consumption for the last hour</h1>
      </hgroup>
      <img src="energy-hour.png" width="1024" height="480" alt="Energy Hour" />
    </section>
    <section>
      <hgroup>
        <h1>Energy consumption for the last day</h1>
      </hgroup>
      <img src="energy-day.png" width="1024" height="480" alt="Energy Day" />
    </section>
    <section>
      <hgroup>
        <h1>Energy consumption for the last week</h1>
      </hgroup>
      <img src="energy-week.png" width="1024" height="480" alt="Energy Week" />
    </section>
    <section>
      <hgroup>
        <h1>Energy consumption for the last month</h1>
      </hgroup>
      <img src="energy-month.png" width="1024" height="480" alt="Energy Month" />
    </section>
    <section>
      <hgroup>
        <h1>Energy consumption for the last year</h1>
      </hgroup>
      <img src="energy-year.png" width="1024" height="480" alt="Energy Year" />
    </section>
    <!-- /End slides -->

  </div>
  <!-- /deck -->
  <script src="lib/jquery-1.5.2.min.js"></script>
  <script src="lib/jquery.jswipe-0.1.2.js"></script>
  <script src="lib/htmlSlides.js"></script>
  <script>
    //Do our business when the DOM is ready for us
    $(function() {

      //You can trigger Javascript based on the slide number like this:
      $('html').bind('newSlide', function(e, id) {
        switch(id) {
          case 2:
            console.log('This is the second slide.');;
            break;
          case 3:
            console.log('Hello, third slide.');
            break;
        }
      });

      //One little option: hideToolbar (boolean; default = false)
      htmlSlides.init({ hideToolbar: true });

    });
  </script>
  </body>
</html>
